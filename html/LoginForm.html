<head>

    <link rel="stylesheet" href="/scss/LoginForm.css">
    <title>Login Page</title>
</head>
<body>
    <div id="main">
        <h1>Be productive</h1> 
        <img class="image" src="http://www.cfdesigner.com/codepen/rocket-page-logo.png" alt="rocket-image" />
        <h2>Login</h2>
        <form id="authorization">
          <section>
            <div class="input-field">
              <input type="email" name="email" placeholder="Email">

              <input type="password" name="password" placeholder="Password">
            </div>
          </section>
          <ul class="buttons">
            <li><input type="submit" value="Log In" class="button"></li>
          </ul>
        </form>
      </div>
      
      <div id="footer">
