<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/Calendar.css">
    <title>My Event</title>
</head>
<body>
    <div class="container">
      <div class="calendar dark">
          <div class="calendar_header">
            <h1 class = "header_title">Welcome Back</h1>
          </div>
          
          <div class="calendar_plan">
            <div class="cl_plan">
              <div class="cl_title">Today</div>
              <div class="cl_copy">26  February  2021</div>
              <div class="cl_add">
                <i class="fas fa-plus"></i>
              </div>
            </div>
          </div>
          <button class="addEventButton">Add new event</button>
          <div class="calendar_events">
            <p class="ce_title">Upcoming Events</p>
            <div class="event_item">
              <div class="ei_Dot dot_active"></div>
              <div class="ei_Title">10:30 am</div>
              <div class="ei_Copy">Event</div>
              <button class="DeleteEventButton">Delete event</button>
              <button class="ChangeEventButton">Change event</button>
            </div>
            <div class="event_item">
              <div class="ei_Dot"></div>
              <div class="ei_Title">12:00 pm</div>
              <div class="ei_Copy">Event</div>
              <button class="DeleteEventButton">Delete event</button>
              <button class="ChangeEventButton">Change event</button>
            </div>
            <div class="event_item">
              <div class="ei_Dot"></div>
              <div class="ei_Title">13:00 pm</div>
              <div class="ei_Copy">Event <br></div>
              <button class="DeleteEventButton">Delete event</button>
              <button class="ChangeEventButton">Change event</button>
            </div>
            
            
          </div>
        </div>
      
      </div>
    
    
</body>
</html>
